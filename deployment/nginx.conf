server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # 前端路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(?:jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # 后端接口转发地址,部署时灵性更换
    location /api/user-center/ {
        proxy_pass http://192.168.0.100:8201/api/user-center/;
    }

    location /api/bookmark/ {
        proxy_pass http://192.168.0.100:8202/api/bookmark/;
    }
}
